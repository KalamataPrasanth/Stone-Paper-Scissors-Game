<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Stone Paper Scissors</div>
        <div class="main">
            <div class="player">
                <div class="player1 content"><img src="images/default.jpeg"></div>
                <div class="player-name">Player 1</div>
            </div>
            <div class="result">
                <div class="result-display"></div>
            </div>
            <div class="player">
                <div class="player2 content"><img src="images/default.jpeg"></div>
                <div class="player-name">Player 2</div>
            </div>
        </div>
        <div class="reset-container">
            <button class="reset">Play</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
